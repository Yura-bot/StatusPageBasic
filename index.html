<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="The list of yura status pages !">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Status YuraBot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://yurabot.xyz/assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="grid">
        <div class="grid__item">
            <div class="card"><img class="card__img" src="https://is4-ssl.mzstatic.com/image/thumb/Purple114/v4/2f/62/67/2f62675f-01a0-597e-63f9-791b9508190c/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/460x0w.webp" alt="UptimeRobotLogo">
                <div class="card__content">
                    <h1 class="card__header">Monitoring UptimeRobot</h1>
                    <p class="card__text">See the status in real time with statistics !</p> <button class="card__btn"> <a href="https://stats.uptimerobot.com/gQDzyIlw7r" target="_blank">Here</a><span>&rarr;</span></button>
                </div>
            </div>
        </div>
        <div class="grid__item">
            <div class="card"><img class="card__img" src="https://img.stackshare.io/service/12547/OIhIQ6XR_400x400.jpg" alt="InstatusLogo">
                <div class="card__content">
                    <h1 class="card__header">Basic Status Page</h1>
                    <p class="card__text">The official status page of the bot !  With maintenances and discord errors.</p> <button class="card__btn"> <a href="https://yura.instatus.com/" target="_blank">Here</a><span>&rarr;</span></button>
                </div>
            </div>
        </div>
        <div class="grid__item">
            <div class="card"><img class="card__img" src="https://watchbot.app/img/logo.png" alt="WatchBotLogo">
                <div class="card__content">
                    <h1 class="card__header">Monitoring WatchBot</h1>
                    <p class="card__text">See the status of the bot with direct discord monitoring !</p> <button class="card__btn"> <a href="https://status.watchbot.app/bot/662775890194989066" target="_blank">Here</a><span>&rarr;</span></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
